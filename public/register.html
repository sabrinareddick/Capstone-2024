<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Create an Account</title>
</head>
<body>
    <h1>Create an Account and become an Elite Member!</h1>
    <div class="nav">
        <ul>
          <li><a href="/home.html">Home</a></li>
          <li><a href="/shop.html">Shop</a></li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/claendar.html">Calendar</a></li>
          <li><a href="/floorPlans.html">Floor Plans</a></li>
          <li><a href="/login.html">Log in</a></li>
        </ul>
    </div>
    <form id="registrationForm" action="/usersPool/register" method="POST" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" placeholder="First Name" name="firstName" required><br><br>

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" placeholder="Last Name" name="lastName" required><br><br>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required><br><br>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required><br><br>

          <label for="password-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="password-repeat" required><br><br>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
</body>
</html>
