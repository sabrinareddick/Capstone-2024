<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Document</title>
    <script>
        const login =async()=>{
            const user = {
                username:document.getElementById("username").value,
                password:document.getElementById("password").value,
                remember: document.getElementById("remember").value
            }
            console.log("login:", user);
            const resp=await fetch ("/usersPool/login",
            {
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body: JSON.stringify(user)
            })
            const json=await resp.json();
            alert(json.message);
            if(json.status===1) // user authenticated
            {
                window.location.replace("/profile.html");                
            }

        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <div class="nav">
        <ul>
            <li><a href="/home.html">Home</a></li>
            <li><a href="/shop.html">Shop</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/claendar.html">Calendar</a></li>
            <li><a href="/floorPlans.html">Floor Plans</a></li>
            <li><a href="/login.html">Log in</a></li>
        </ul>
    </div>
    <div>
        <form action="" method="post" onsubmit="return false">
              <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
            
                <button type="submit" onClick="login()">Login</button>

                <label><input type="checkbox" checked="checked" name="remember" id="remember">Remember me</label>
              </div>
            
              <div class="container" style="background-color:#f1f1f1">
                <a href="/register.html"><button type="button" class="register">Register</button></a>
                <br>
                <span class="psw">Forgot <a href="#">password?</a></span>
              </div>
        </form>
    </div>
</body>
</html>
