<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .comment {
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="/home.html">Home</a></li>
            <li><a href="/shop.html">Shop</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/claendar.html">Calendar</a></li>
            <li><a href="/floorPlans.html">Floor Plans</a></li>
            <li><a href="/login.html">Log in</a></li>
          </ul>
    </div>
    <h1>Blog</h1>

    <!-- Form for creating a new post -->
    <form id="createPostForm">
        <h2>Create New Post</h2>
        <label for="postTitle">Title:</label><br>
        <input type="text" id="postTitle" name="postTitle" required><br>
        <label for="postContent">Content:</label><br>
        <textarea id="postContent" name="postContent" rows="4" required></textarea><br>
        <button type="submit">Create Post</button>
    </form>

    <hr>

    <!-- Existing posts section -->
    <div id="existingPosts">
        <h2>Existing Posts</h2>
        <!-- Placeholder for existing posts -->
    </div>

    <!-- Script for interacting with posts (for demonstration purposes) -->
    <script>
        // Dummy data for demonstration purposes
        const posts = [
            { id: 1, title: "First Post", content: "This is the content of the first post.", comments: [] },
            { id: 2, title: "Second Post", content: "This is the content of the second post.", comments: [] }
        ];

        // Function to render existing posts
        function renderPosts() {
            const existingPostsElement = document.getElementById("existingPosts");
            existingPostsElement.innerHTML = ""; // Clear existing posts

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <form class="commentForm" onsubmit="addComment(event, ${post.id})">
                        <input type="text" name="commentContent" placeholder="Add a comment" required>
                        <button type="submit">Comment</button>
                    </form>
                    <div class="comments">
                        ${post.comments.map(comment => `<div class="comment">${comment}</div>`).join("")}
                    </div>
                `;
                existingPostsElement.appendChild(postElement);
            });
        }

        // Function to handle form submission for creating a new post (for demonstration purposes)
        document.getElementById("createPostForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Dummy implementation: Add the new post to the dummy data
            const newPost = {
                id: posts.length + 1,
                title: document.getElementById("postTitle").value,
                content: document.getElementById("postContent").value,
                comments: [] // Initialize empty comments array
            };
            posts.push(newPost);

            // Re-render existing posts
            renderPosts();

            // Clear form fields
            document.getElementById("postTitle").value = "";
            document.getElementById("postContent").value = "";
        });

        // Function to handle form submission for adding a comment (for demonstration purposes)
        function addComment(event, postId) {
            event.preventDefault(); // Prevent form submission

            const commentContent = event.target.querySelector('input[name="commentContent"]').value;

            // Dummy implementation: Add the comment to the dummy data
            const post = posts.find(post => post.id === postId);
            if (post) {
                post.comments.push(commentContent);
            }

            // Re-render existing posts
            renderPosts();

            // Clear comment input field
            event.target.querySelector('input[name="commentContent"]').value = "";
        }

        // Initial rendering of existing posts
        renderPosts();
    </script>
</body>
</html>
